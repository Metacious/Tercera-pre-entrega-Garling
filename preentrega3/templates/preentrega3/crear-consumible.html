{% extends "layout.html" %}

{% block title %}
    <title>Dota - Crear Consumible</title>
{% endblock title %}

{% block main %}

        <h1>Formulario Consumible</h1>
        <h2>Ingresa los datos para crear un consumible</h2>
        <a href="{% url 'consumibles' %}">Volver a la lista de consumibles</a>
        <form method="post">
            {% csrf_token %}
            {{formulario_consumible.as_p}}
            <input type="submit" value="Crear Consumible">
        </form>

{% endblock main %}
