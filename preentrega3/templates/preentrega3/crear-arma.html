{% extends "layout.html" %}

{% block title %}
    <title>Dota - Crear Arma</title>
{% endblock title %}

{% block main %}

        <h1>Formulario Arma</h1>
        <h2>Ingresa los datos para crear un arma</h2>
        <a href="{% url 'armas' %}">Volver a la lista de armas</a>
        <form method="post">
            {% csrf_token %}
            {{formulario_arma.as_p}}
            <input type="submit" value="Crear Arma">
        </form>

{% endblock main %}
